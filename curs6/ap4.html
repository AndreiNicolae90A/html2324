<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap4.css" />
  </head>
  <body>
    <h2>Formular de contact</h2>
    <form action="post" enctype="multipart/form-data">
      <div>
        <label for="oras"> Selecteaza orasul</label>
        <select name="oras" id="oras">
          <option value="1">Arad</option>
          <option value="2">Bucuresti</option>
          <option value="3">Constanta</option>
          <option value="4">Deva</option>
        </select>
      </div>
      <div>
        <label for="">Cursurile dorite</label>
        <select name="cursuri" id="cursuri" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="react">React</option>
        </select>
      </div>
      <div>
        <label for="mesaj">Mesaj</label>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="cv">CV</label>
        <input type="file" name="cv" id="cv" />
      </div>
      <fieldset>
        <legend>Program cursuri</legend>
        <label for="dim">Dimineata</label>
        <input type="radio" name="program" id="dim" value="dimineata" />
        <label for="pranz">Pranz</label>
        <input type="radio" name="program" id="pranz" value="pranz" />
        <label for="seara">Seara</label>
        <input type="radio" name="program" id="seara" value="seara" />
      </fieldset>
      <div>
        <input type="checkbox" name="termeni" id="termeni" value="1" />
        <label for="termeni">Termeni si conditii</label>
        <input type="checkbox" name="abonat" id="abonat" />
        <label for="abonat">Ma abonez</label>
      </div>
      <div><input type="submit" value="Trimite datele" /></div>
    </form>
  </body>
</html>
